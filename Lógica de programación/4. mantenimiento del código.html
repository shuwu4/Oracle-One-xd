<body>
    <script>
        //Al aplicar "saltoDeLinea();", se aplicará un doble salto de línea
        //function saltoDeLinea(){
        //    document.write("<br><br>"); 
        //}

        //En la función imprimir, debes escribir el texto entre los parentesis
        //LE pondremos el salto de línea para evitar usar otra función 
        function imprimir(frase){
            document.write(frase);
            document.write("<br><br>");
        }
    imprimir("Hola qué tal");

    imprimir("El año de nacimiento de 3 personas con 33, 12 y 10 años son: " + (2022-33)+", "+(2022-12)+", "+(2022-10));

    imprimir("Las edades de las 3 personas anteriores son, con el año estático: " + (2022-1989)+", "+(2022-2010)+", "+(2022-2012));
    //saltoDeLinea();

    </script>
</body>
