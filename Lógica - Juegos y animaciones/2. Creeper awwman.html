<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Creeper</title>
</head>
<body>
    <canvas width="600" height="400">
    </canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "darkgreen"; //propiedad
        pincel.fillRect(0,0,350,300); //funci√≥n

        pincel.fillStyle = "black";
        pincel.fillRect(40,50,90,90);

        pincel.fillStyle = "black";
        pincel.fillRect(220,50,90,90);

        pincel.fillStyle = "black";
        pincel.fillRect(140,150,70,100);

        pincel.fillStyle = "black";
        pincel.fillRect(100,180,40,110);

        pincel.fillStyle = "black";
        pincel.fillRect(210,180,40,110);
    </script>
</body>
</html>
